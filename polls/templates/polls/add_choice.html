{% extends 'base.html' %}

{% block content %}

<div class="container">

  <div >
    <div>
      <form action="" method="post">
        {% csrf_token %}
        {% for field in form %}
        <div>
          {{ field.errors }}
          {{ field.label_tag }}
          {{ field }}
        </div>
        {% endfor %}
        <input type="submit" value="submit">
      </form>
    </div>
  </div>
</div>

{% endblock %}
