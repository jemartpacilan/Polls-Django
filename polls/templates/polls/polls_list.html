{% extends 'base.html' %}

{% block content %}
<div class="container">
  <div class="container_sub">
      <div class="container_poll">
        <ul class="list-group">
          {% for poll in polls %}
          <li class="list-group-item">
            <a href="{% url 'polls:detail' poll.id %}">{{ poll }}</a>
          </li>
          {% endfor %}
        </ul>
      </div>
      <div class="add_poll">
        <a href="{% url 'polls:add' %}" class="btn btn-primary" >ADD POLL</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
